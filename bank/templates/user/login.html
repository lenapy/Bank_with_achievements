{% extends "base.html" %}

{% block content %}

    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}
    <form action="" method="post">
         {% csrf_token %}

    <div class="form-group">
      <label for="login">Login</label>
      <input class="form-control" id="login" name="login" placeholder="Login" value="{{ form.login.value }}">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Password" value="{{ form.password.value }}">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
    </form>


{% endblock %}
